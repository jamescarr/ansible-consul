---
- name: install unzip
  package:
    name: "{{ item }}"
  with_items:
    - unzip
    - ca-certificates

- name: update ca certs
  command: update-ca-certificates
  changed_when: False

- name: Extract consul
  unarchive:
    src: "{{ consul_download_url }}"
    dest: "{{ consul_bin_dir }}"
    remote_src: true
